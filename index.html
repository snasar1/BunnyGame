<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunny Game</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
</head>

<body>
  <div class="game-container">
    <h1>Bunny Game</h1>
    <div class="game-board" id="game-board"></div>
    <div class="game-stats">
      <div class="score" id="score">Score: 0</div>
      <div class="level" id="level">Level: 1</div>
      <!-- <button class="menu-button" id="menu-button">Level Menu</button> -->
    </div>

    <div class="menu-button" id="menu-button">
      <h2>Select Level</h2> <!-- Title for level selection menu -->
      <div class="level-buttons">
        <!-- Container for level selection buttons -->
        <button class="level-button" data-level="1">Level 1</button> <!-- Button to select Level 1 -->
        <button class="level-button" data-level="2">Level 2</button> <!-- Button to select Level 2 -->
        <button class="level-button" data-level="3">Level 3</button> <!-- Button to select Level 3 -->
        <button class="level-button" data-level="4">Level 4</button> <!-- Button to select Level 4 -->
        <button class="level-button" data-level="5">Level 5</button> <!-- Button to select Level 5 -->
        <button class="level-button" data-level="6">Level 6</button> <!-- Button to select Level 6 -->
        <button class="level-button" data-level="7">Level 7</button> <!-- Button to select Level 7 -->
        <button class="level-button" data-level="8">Level 8</button> <!-- Button to select Level 8 -->
        <button class="level-button" data-level="9">Level 9</button> <!-- Button to select Level 9 -->
        <button class="level-button" data-level="10">Level 10</button> <!-- Button to select Level 10 -->
      </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>

</html>
